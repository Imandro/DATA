<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego — Imandro</title>
    <link rel="stylesheet" href="estilos.css">
    <style>
        .game-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 30px 20px;
            text-align: center;
        }
        
        .game-area {
            width: 100%;
            height: 320px;
            background: var(--bg-card);
            backdrop-filter: blur(20px) saturate(180%);
            border: 2px solid var(--border);
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }
        
        .ball {
            width: 45px;
            height: 45px;
            background: var(--gradient-blue);
            border-radius: 50%;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 
                0 0 15px rgba(59, 130, 246, 0.6),
                0 0 30px rgba(59, 130, 246, 0.4);
            transition: bottom 0.2s ease-out;
        }
        
        .game-instructions {
            font-size: 18px;
            color: var(--text-secondary);
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<header>
    <nav>
        <div class="logo">Imandro</div>
        <button class="menu-toggle" aria-label="Toggle menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <div class="nav-links">
            <a href="index.html">Inicio</a>
            <a href="pagina2.html">Canciones</a>
            <a href="portafolio.html">Detalles</a>
            <a href="roadmap.html">Roadmap</a>
            <a href="juego.html" class="active">Juego</a>
            <a href="certificados.html">Certificados</a>
        </div>
    </nav>
</header>

<main>
    <section class="page-header">
        <h1>Juego de la Bolita</h1>
        <p>Haz click en la pantalla para hacer saltar la bolita</p>
    </section>

    <section class="game-container">
        <p class="game-instructions">Haz click dentro del cuadro para ver cómo salta la bolita.</p>
        
        <div class="game-area" id="gameArea">
            <div class="ball" id="ball"></div>
        </div>
    </section>
</main>

<footer>

        <a href="https://github.com/Imandro" target="_blank" class="github-link">

    </div>
</footer>

<script>
    let isJumping = false;
    const ball = document.getElementById('ball');
    const gameArea = document.getElementById('gameArea');
    
    function jump() {
        if (isJumping) return;
        isJumping = true;
        
        ball.style.bottom = '220px';
        
        setTimeout(() => {
            ball.style.bottom = '0';
            setTimeout(() => {
                isJumping = false;
            }, 200);
        }, 200);
    }
    
    gameArea.addEventListener('click', jump);
    
    // Mobile menu toggle
    const menuToggle = document.querySelector('.menu-toggle');
    const navLinks = document.querySelector('.nav-links');
    
    if (menuToggle) {
        menuToggle.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            menuToggle.classList.toggle('active');
        });
        
        // Close menu when clicking on a link
        const links = navLinks.querySelectorAll('a');
        links.forEach(link => {
            link.addEventListener('click', () => {
                navLinks.classList.remove('active');
                menuToggle.classList.remove('active');
            });
        });
        
        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!navLinks.contains(e.target) && !menuToggle.contains(e.target)) {
                navLinks.classList.remove('active');
                menuToggle.classList.remove('active');
            }
        });
    }
</script>

</body>
</html>
